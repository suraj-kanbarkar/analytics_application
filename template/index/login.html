<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Grassroots</title>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

  <link rel="shortcut icon" href=""/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
</head>
<style>
    .container {
    margin-top: 50px;
    box-shadow: 0px 0px 2px  black;
    padding:10px 20px 30px 15px;
}

</style>
<body>
    <!-- form login -->
    <div class="container" style="margin-top: 9%; margin-left: 37%; width: 25%;">
        <div class="row">
            <div class="col-md-12">
                <form class="text-center border border-light p-4" action="login" method="POST">
                    <p class="h2 mb-4 text-danger">Grassroots</p>
                    <p class="h4 mb-4 text-danger">{{ message }}</p>
                    <!-- Email -->
                    <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail">
                    <br>
                    <!-- Password -->
                    <input type="password" id="password" name="password1" class="form-control mb-4" placeholder="Password">
                    <hr>
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit" onclick="getEmail()"> Sign in </button>
                    <div class="d-flex justify-content-around">
                        <div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                        </div>
                        <div>
                            <!-- Forgot password -->
                            <a href="{% url 'change_pass' %}">Forgot password?</a>
                        </div>
                    </div>
                    <!-- Register -->
                    <p>Not a member?
                        <a href="{% url 'register_user' %}">Register</a>
                    </p>
                    {% csrf_token %}
                    <!-- Social login -->
<!--                    <p>or sign in with:</p>-->
<!--                    <hr class="my-4">-->
<!--                      <button class="btn btn-lg btn-danger btn-google btn-block" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>-->
<!--                      <button class="btn btn-lg btn-primary btn-facebook btn-block" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>-->
                </form>
            </div>
        </div>
    </div>
<script>
function getEmail(){
    var a = document.getElementById('email').value;
    if (typeof(Storage) !== "undefined") {
      // Store
      localStorage.setItem("email", a);
      }
    };
</script>


</body>
</html>
