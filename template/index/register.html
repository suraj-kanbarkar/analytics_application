<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
  <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">

<!--  <link rel="shortcut icon" href=""/>-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous">
</head>
<style>
    .container {
    margin-top: 50px;
    box-shadow: 0 0 2px black;
    padding:10px 20px 30px 15px;
}

</style>
<body>
    <!-- form register -->
    <div class="container" style="margin-top: 7%; margin-left: 37%; width: 25%;">
        <div class="row">
            <div class="col-md-12">
                <form class="text-center border border-light p-4" action="" method="POST">
                    {% csrf_token %}
                    <p class="h2 mb-4 text-danger"> Grassroots</p>
                    <p class="h4 mb-4 text-danger">{{ message }}</p>
                    <!-- Email -->
                    <input type="text" id="first_name" name="first_name" class="form-control mb-4" placeholder="First Name" required>
                    <br>
                    <input type="text" id="last_name" name="last_name" class="form-control mb-4" placeholder="Last Name" required>
                    <br>
                    <input type="text" id="username" name="username" class="form-control mb-4" placeholder="User Name" required>
                    <br>
                    <input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail" required>
                    <br>
                    <!-- Password -->
                    <input type="password" id="password1" name="password1" class="form-control mb-4" placeholder="Password" required>
                    <br>
                    <input type="password" id="password2" name="password2" class="form-control mb-4" placeholder="Confirm password" required>
                    <hr>
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
